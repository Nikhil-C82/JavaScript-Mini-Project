<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div id="data-box">
            <p>Display</p>
            <input readonly id="fonts" type="text" name="fonts" value="sans-serif">
        </div>

        <div id="side-bar">
            <div id="font">
                <label for="font-text">Choose a Font:</label><br>

                <select id="font-text" class="input">
                    <option value="Sans-Serif">Sans Serif</option>
                    <option value="Times-New-Roman" elected="selected">Times New Roman</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Cursive">Cursive</option>
                </select>
            </div>
            <div id="styles">
                <div id="sizes">
                    <label id="label-size" for="size">Size</label><br>
                    <input type="text" value="16" id="size">
                </div>
                <div id="colors">
                    <!-- <label for="color">Color</label><br> -->
                    <label for="color">Color:</label><br>
                    <select name="color" id="color">
                        <option value="Black" elected="selected">Black</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                      </select>
                </div>
            </div>

            <div id="add-text">
                <input id="add" type="text" value="Add Text"><br>
                <h4>Add Text To Display</h4>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
